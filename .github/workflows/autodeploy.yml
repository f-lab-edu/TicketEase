name: Deploy

on:
  push:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    env:
      dbUrl: ${{ secrets.NAVER_CLOUD_MYSQL_URL }}
      dbId: ${{ secrets.NAVER_CLOUD_MYSQL_ID }}
      dbPw: ${{ secrets.NAVER_CLOUD_MYSQL_PW }}
      HOST: ${{ secrets.NAVER_CLOUD_REMOTE_SERVER_IP }}
      PORT: ${{ secrets.NAVER_CLOUD_REMOTE_SERVER_PORT }}
      USERNAME: ${{ secrets.NAVER_CLOUD_REMOTE_SERVER_USERNAME }}
      PASSWORD: ${{ secrets.NAVER_CLOUD_REMOTE_SERVER_PASSWORD }}
      PATH: ${{ secrets.NAVER_CLOUD_REMOTE_SERVER_SOURCE_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Substitute application.yml variables -> github secrets
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application-prod.yml
        env:
          spring.datasource.url: ${{ env.dbUrl }}
          spring.datasource.username: ${{ env.dbId }}
          spring.datasource.password: ${{ env.dbPw }}

      - name: Build And MakeJar with Gradle(Without Test)
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.HOST }}
          port: ${{ env.PORT }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          source: "./build/libs/ticketease-prod.jar"
          target: ${{ env.PATH }}

