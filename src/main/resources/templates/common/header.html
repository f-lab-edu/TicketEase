<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TikcetEase</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">예매 </a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="btn btn-outline-primary mr-2 ml-2" href="/login" sec:authorize="hasRole('ANONYMOUS')" role="button">Login</a>
    <a class="btn btn-outline-primary mr-2 ml-2" sec:authorize="hasRole('USER')" role="button" >MyPage</a>
    <form action="/logout" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-outline-danger mr-2 ml-2" sec:authorize="hasRole('USER')" type="submit">Logout</button>
    </form>
  </div>
</nav>

</body>
</html>
